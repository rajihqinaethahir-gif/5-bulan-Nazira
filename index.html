<style>
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(180deg,#020b1a,#0b2a4a,#87CEEB);color:white;overflow-x:hidden}
section{padding:60px 20px;text-align:center;max-width:900px;margin:auto}
h1{font-size:2.2rem;margin-bottom:10px}
p{line-height:1.8}
.card{background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border-radius:18px;padding:30px;box-shadow:0 10px 25px rgba(0,0,0,0.3)}

.map iframe{width:100%;height:350px;border-radius:15px;border:none}
footer{padding:40px;font-size:0.9rem;opacity:0.7}

/* opening */
#opening{position:fixed;inset:0;background:#020b1a;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999}
#opening h1{font-size:2rem;animation:fade 2s ease forwards}
@keyframes fade{from{opacity:0}to{opacity:1}}

/* falling stars & hearts */
.star,.heart{position:fixed;top:-10px;pointer-events:none;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0}}

/* moon */
.moon{position:fixed;top:40px;right:40px;width:120px;height:120px;background:radial-gradient(circle,#fff,#ddd);border-radius:50%;box-shadow:0 0 40px rgba(255,255,255,0.7)}

.quiz button{display:block;margin:8px auto;width:70%}

@media(max-width:600px){h1{font-size:1.6rem}}
</style>
</head>

<script>
function startSite(){document.getElementById('opening').style.display='none'}

/* typing message */
const text=`raaa, akuu bersyukur banget di bulan ke 5 ini kitaa masih bisa bersama... love you all my love ðŸ’™`;
let i=0;function typing(){if(i<text.length){document.getElementById('typed').innerHTML+=text.charAt(i);i++;setTimeout(typing,30)}}typing();

/* countdown 7 hari */
let days=7;document.getElementById('countdown').innerText=days+" hari lagi ðŸ’«";

/* falling animation */
setInterval(()=>{
let s=document.createElement('div');s.className='star';s.innerHTML='â­';s.style.left=Math.random()*100+'vw';s.style.animationDuration=(3+Math.random()*5)+'s';document.body.appendChild(s);setTimeout(()=>s.remove(),8000);
let h=document.createElement('div');h.className='heart';h.innerHTML='ðŸ’™';h.style.left=Math.random()*100+'vw';h.style.animationDuration=(4+Math.random()*5)+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),8000);
},800);

/* music */
function playSong(id){document.querySelectorAll('audio').forEach(a=>{a.pause();a.currentTime=0});document.getElementById(id).play();}

/* quiz */
const questions=[
{q:'Siapa nama adik kesayang Qinae?',o:['Keima','Ayesha'],a:'Ayesha'},
{q:'Makanan kesukaan Qinae?',o:['Mie ayam','Es krim','Martabak','Kue cubit'],a:'Martabak'},

{q:'Impian aku?',o:['Nikah sama kamu','Kamu nikah sama aku','Opsi A','Benar semua'],a:'Benar semua'}
];
let quizDiv=document.getElementById('quiz');
questions.forEach((item)=>{
let box=document.createElement('div');
box.innerHTML='<p>'+item.q+'</p>';
item.o.forEach(opt=>{
let btn=document.createElement('button');btn.innerText=opt;
btn.onclick=()=>alert(opt===item.a?'Benar ðŸ’™':'Salah ðŸ˜†');
box.appendChild(btn);
});quizDiv.appendChild(box);
});

/* mini game */
let score=0,playing=false;
function startGame(){score=0;playing=true;document.getElementById('score').innerText=0;setTimeout(()=>playing=false,10000)}
document.addEventListener('click',e=>{if(playing && e.target.classList.contains('heart')){score++;document.getElementById('score').innerText=score}});
</script>
